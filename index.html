<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Canarias</title>
    <meta name="theme-color" content="#1177b9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Golf" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="IMG_3936.JPG" type="image/jpeg" />
    <link rel="apple-touch-icon" href="IMG_3936.JPG" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <div class="hero-brand">
          <h1><span>Bejar</span><span>Golf App</span></h1>
          <button class="menu-button menu-button-inverse" id="header-history-button" type="button" aria-label="Abrir historial">
            ‚ò∞
          </button>
        </div>
      </header>

      <main id="app"></main>
    </div>

    <div id="score-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <div>
            <p class="modal-label">Introducir golpes</p>
            <h2 id="modal-player-name">Jugador</h2>
          </div>
          <button id="close-modal" class="icon-button" type="button" aria-label="Cerrar">
            √ó
          </button>
        </div>
        <div class="pad-grid" id="score-pad"></div>
      </div>
    </div>

    <div id="summary-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card summary-card">
        <div class="modal-header">
          <div>
            <p class="modal-label">Clasificaci√≥n</p>
            <h2>General</h2>
          </div>
          <button id="close-summary-modal" class="icon-button" type="button" aria-label="Cerrar">
            √ó
          </button>
        </div>
        <div id="summary-modal-content"></div>
      </div>
    </div>

    <template id="setup-template">
      <section class="setup-screen">
        <div class="panel players-panel">
          <div class="panel-title"><span>Jugadores</span></div>
          <div id="players-list" class="players-list"></div>
          <button id="add-player" class="secondary-action" type="button">A√±adir jugador</button>
        </div>

        <div class="panel course-panel">
          <div class="panel-title"><span>Campo</span></div>
          <label class="field">
            <select id="course-select"></select>
          </label>
        </div>

        <div class="setup-dock">
          <button id="start-match" class="primary-action" type="button">Comenzar partido</button>
        </div>
      </section>
    </template>

    <template id="game-template">
      <section class="game-screen">
        <div class="sticky-top-wrap">
          <div class="top-box gps-strip">
            <div class="hole-inline">
              <p>Hoyo</p>
              <strong id="current-hole-number"></strong>
            </div>
            <button id="gps-toggle" class="distance-inline" type="button" aria-label="Activar distancia GPS">
              <span class="gps-icon" aria-hidden="true">üõú</span>
              <div class="distance-copy">
                <p>Distancia</p>
                <strong id="current-hole-yardage"></strong>
              </div>
            </button>
          </div>
        </div>

        <div class="panel scoreboard-panel">
          <div class="panel-title">
            <span id="match-title"></span>
          </div>
          <div class="hole-meta-inline">
            <span>Par <strong id="current-hole-par"></strong></span>
            <span>HCP <strong id="current-hole-hcp"></strong></span>
            <span>Total <strong id="hole-total-yardage"></strong></span>
          </div>
          <div id="scoreboard" class="scoreboard"></div>
        </div>

        <div class="footer-actions">
          <button id="prev-hole" class="nav-button" type="button">‚Äπ</button>
          <button id="next-hole" class="nav-button" type="button">‚Ä∫</button>
        </div>

        <div class="game-dock">
          <div class="action-strip">
            <button id="show-summary" class="secondary-action" type="button">Clasificaci√≥n</button>
            <button id="end-match" class="danger-action" type="button">Terminar</button>
          </div>
        </div>
      </section>
    </template>

    <template id="history-template">
      <section class="setup-screen">
        <div class="panel history-panel">
          <div class="panel-title">
            <span>Historial de partidas</span>
            <span class="panel-chip">Firebase</span>
          </div>
          <div id="history-list" class="history-list"></div>
        </div>

        <div class="setup-dock history-dock">
          <div class="history-account-bar">
            <div class="history-account-copy">
              <span class="history-account-label">Cuenta</span>
              <strong id="current-user-email"></strong>
            </div>
            <button id="sign-out-button" class="compact-button" type="button">Salir</button>
          </div>
        </div>
      </section>
    </template>

    <template id="auth-template">
      <section class="setup-screen">
        <div class="panel auth-panel">
          <div class="panel-title">
            <span>Acceso</span>
            <span class="panel-chip">Firebase</span>
          </div>
          <p class="helper-text">Entra con tu email y contrase√±a. El m√≥vil mantendr√° la sesi√≥n abierta.</p>
          <form id="auth-form" class="auth-form">
            <label class="field">
              <span class="field-label">Email</span>
              <input id="auth-email" type="email" autocomplete="email" required />
            </label>
            <label class="field">
              <span class="field-label">Contrase√±a</span>
              <input id="auth-password" type="password" autocomplete="current-password" required />
            </label>
            <p id="auth-message" class="helper-text auth-message"></p>
            <button id="auth-submit" class="primary-action" type="submit">Entrar</button>
          </form>
        </div>
      </section>
    </template>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
