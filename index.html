<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Canarias</title>
    <meta name="theme-color" content="#1177b9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Golf" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <div class="hero-brand">
          <div class="brand-mark" aria-hidden="true">
            <span class="brand-green"></span>
            <span class="brand-flag"></span>
          </div>
          <div>
            <p class="eyebrow">Tarjeta tipo Golf Directo</p>
            <h1>Golf Canarias</h1>
          </div>
        </div>
      </header>

      <main id="app"></main>
    </div>

    <div id="score-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <div>
            <p class="modal-label">Introducir golpes</p>
            <h2 id="modal-player-name">Jugador</h2>
          </div>
          <button id="close-modal" class="icon-button" type="button" aria-label="Cerrar">
            ×
          </button>
        </div>
        <div class="pad-grid" id="score-pad"></div>
      </div>
    </div>

    <div id="summary-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <div>
            <p class="modal-label">Clasificación</p>
            <h2>General</h2>
          </div>
          <button id="close-summary-modal" class="icon-button" type="button" aria-label="Cerrar">
            ×
          </button>
        </div>
        <div id="summary-modal-content"></div>
      </div>
    </div>

    <template id="setup-template">
      <section class="setup-screen">
        <div class="panel">
          <div class="panel-title">
            <span>Jugadores</span>
            <span class="panel-chip">2 preseleccionados</span>
          </div>
          <div id="players-list" class="players-list"></div>
        </div>

        <div class="panel">
          <div class="panel-title">
            <span>Campo</span>
            <span class="panel-chip">Canarias</span>
          </div>
          <label class="field">
            <span class="field-label">Selecciona campo</span>
            <select id="course-select"></select>
          </label>
          <p id="course-hint" class="helper-text"></p>
          <p id="gps-course-status" class="helper-text"></p>
        </div>

        <button id="start-match" class="primary-action" type="button">Comenzar partido</button>
      </section>
    </template>

    <template id="game-template">
      <section class="game-screen">
        <div class="sticky-top-wrap">
          <div class="top-box gps-strip">
            <div class="hole-inline">
              <p>Hoyo</p>
              <strong id="current-hole-number"></strong>
            </div>
            <div class="distance-inline">
              <p>Distancia GPS</p>
              <strong id="current-hole-yardage"></strong>
            </div>
          </div>
        </div>

        <div class="panel scoreboard-panel">
          <div class="panel-title">
            <span id="match-title"></span>
          </div>
          <div class="hole-meta-inline">
            <span>Par <strong id="current-hole-par"></strong></span>
            <span>HCP <strong id="current-hole-hcp"></strong></span>
            <span>Total <strong id="hole-total-yardage"></strong></span>
          </div>
          <div id="scoreboard" class="scoreboard"></div>
        </div>

        <div class="footer-actions">
          <button id="prev-hole" class="nav-button" type="button">‹</button>
          <button id="next-hole" class="nav-button" type="button">›</button>
        </div>

        <div class="action-strip">
          <button id="show-summary" class="secondary-action" type="button">Clasificación</button>
          <button id="end-match" class="danger-action" type="button">Terminar</button>
        </div>
      </section>
    </template>

    <script src="app.js"></script>
  </body>
</html>
